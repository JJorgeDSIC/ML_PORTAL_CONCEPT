
{% block navigation %}
 <!-- Steps style CSS -->
 <link href="{{STATIC_URL|default:"/s/"}}css/steps.css" type="text/css" rel="stylesheet"/>


<div class="container-fixed">
       
<div class="row bs-wizard" style="border-bottom:0;">
    
     <div class="col-xs-3 bs-wizard-step step1 {{ expecting_training_file }}">
      <div class="text-center bs-wizard-stepnum">Step 1</div>
      <div class="progress"><div class="progress-bar"></div></div>
      <a href="{{ expecting_training_file_link }}" class="bs-wizard-dot"></a>
      <div class="bs-wizard-info text-center">Upload your training file</div>
    </div>
    
    <div class="col-xs-3 bs-wizard-step step2 {{ expecting_start_training }}"><!-- complete -->
      <div class="text-center bs-wizard-stepnum">Step 2</div>
      <div class="progress"><div class="progress-bar"></div></div>
      <a href="{{ expecting_start_training_link }}" class="bs-wizard-dot"></a>
      <div class="bs-wizard-info text-center">Train your model</div>
    </div>
    
    <div class="col-xs-3 bs-wizard-step step3 {{ expecting_test_file }}"><!-- complete -->
      <div class="text-center bs-wizard-stepnum">Step 3</div>
      <div class="progress"><div class="progress-bar"></div></div>
      <a href="{{ expecting_test_file_link }}" class="bs-wizard-dot"></a>
      <div class="bs-wizard-info text-center">Upload your test file</div>
    </div>
    
    <div class="col-xs-3 bs-wizard-step step4 {{ expecting_start_evaluation }}"><!-- active -->
      <div class="text-center bs-wizard-stepnum">Step 4</div>
      <div class="progress"><div class="progress-bar"></div></div>
      <a href="{{ expecting_start_evaluation_link }}" class="bs-wizard-dot"></a>
      <div class="bs-wizard-info text-center"> Evaluate</div>
    </div>

</div>
</div>

{% endblock navigation %}
